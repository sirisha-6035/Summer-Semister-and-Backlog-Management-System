<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Semester Subjects</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
        }
        .box {
            width: 300px;
            background-color: #1e1e1e;
            padding: 10px;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }
        .box:hover { background-color: #f9004d; }
        .total {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }
        input[type="text"] {
            padding: 8px;
            width: 250px;
            border-radius: 5px;
            border: none;
            margin-bottom: 15px;
        }
        button{
            width: 100px;
            height: 30px;
            border-radius: 10px;
            background-color: white;
        }
    </style>
</head>
<body>
    <h1>Fourth Semester</h1>
    <label for="roll">Enter Roll Number:</label>
    <input type="text" id="roll" placeholder="Enter Roll Number" required>
    
    <div class="container">
        <div class="box"><span>Advanced Coding Competency </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Professional Communication </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Object Oriented Programming </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Analysis and Algorithms </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Artificial Intelligence </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Advanced Statistical Methods </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Life Skills - II </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
        <div class="box"><span>Open Elective - 1 </span> <input type="checkbox" value="1000" onclick="calculateTotal()"></div>
    </div>

    <div class="total">Total Amount: â‚¹<span id="totalAmount">0</span></div>
    <button type="submit">Apply</button>

    <script>
        function calculateTotal() {
            let total = 0;
            document.querySelectorAll('input[type="checkbox"]:checked').forEach((item) => {
                total += parseInt(item.value);
            });
            document.getElementById("totalAmount").innerText = total;
        }
    </script>
</body>
</html>
