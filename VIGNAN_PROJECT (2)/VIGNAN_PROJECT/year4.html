<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Year</title>
    <style>
        body { 
            background-color: #121212; 
            color: white; 
            font-family: Arial, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            flex-direction: column;
        }
        
        h1 {
            margin-bottom: 20px;
        }

        .container { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            gap: 20px; 
        }

        .box { 
            width: 200px; 
            height: 50px; 
            background-color: #1e1e1e; 
            color: white; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            border-radius: 10px; 
            font-size: 18px; 
            cursor: pointer; 
            transition: 0.3s; 
        }

        .box:hover { 
            background-color: #f9004d; 
            transform: scale(1.05); 
        }

        .box a { 
            text-decoration: none; 
            color: white; 
            width: 100%; 
            height: 100%; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
    </style>
</head>
