<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <style>
        body {
            background-color: #121212;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .payment-container {
            background-color: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            margin: auto;
            margin-top: 50px;
        }
        .details {
            text-align: left;
            margin-bottom: 10px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            background-color: #333;
            color: white;
        }
        button {
            background-color: #f9004d;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }
        button:hover { background-color: #d00040; }
    </style>
</head>
<body>

    <div class="payment-container">
        <h2>Payment Details</h2>
        <div class="details">
            <p><strong>Roll Number:</strong> <span id="rollNumber"></span></p>
            <p><strong>Subjects:</strong> <span id="selectedSubjects"></span></p>
            <p><strong>Total Amount:</strong> â‚¹<span id="totalAmount"></span></p>
        </div>
        
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" placeholder="1234 5678 9101 1121" required maxlength="16">

        <label for="expiry">Expiry Date:</label>
        <input type="month" id="expiry" required>

        <label for="cvv">CVV:</label>
        <input type="password" id="cvv" placeholder="123" required maxlength="3">

        <button onclick="processPayment()">Pay Now</button>
    </div>

    <script>
        document.getElementById("rollNumber").innerText = localStorage.getItem("rollNumber");
        document.getElementById("selectedSubjects").innerText = JSON.parse(localStorage.getItem("selectedSubjects")).join(", ");
        document.getElementById("totalAmount").innerText = localStorage.getItem("totalAmount");

        function processPayment() {
            alert("Payment Successful! Thank you.");
            localStorage.clear(); // Clear storage after payment
            window.location.href = "success.html"; // Redirect after payment
        }
    </script>

</body>
</html>
