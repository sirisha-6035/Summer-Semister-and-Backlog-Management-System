<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css" />
    <link rel="stylesheet" href="styles.css" />
    <title>Login & Registration Form</title>
  </head>
  <body>
    <div class="container">
      <div class="forms">
        <div class="form login">
          <span class="title">Login</span>
          <form action="LoginServlet" method="post">
            <div class="input-field">
              <input type="text" name="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" name="password" class="password" placeholder="Enter your password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="logCheck" />
                <label for="logCheck" class="text">Remember me</label>
              </div>
              <a href="#" class="text">Forgot password?</a>
            </div>
            <div class="input-field button">
              <input type="submit" value="Login" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Not a member? <a href="#" class="text signup-link">Signup Now</a></span>
          </div>
        </div>
        <!-- Registration Form -->
        <div class="form signup">
          <span class="title">Registration</span>
          <form action="RegisterServlet" method="post">
            <div class="input-field">
              <input type="text" name="name" placeholder="Enter your name" required />
              <i class="uil uil-user"></i>
            </div>
            <div class="input-field">
              <input type="text" name="email" placeholder="Enter your email" required />
              <i class="uil uil-envelope icon"></i>
            </div>
            <div class="input-field">
              <input type="password" name="password" class="password" placeholder="Create a password" required />
              <i class="uil uil-lock icon"></i>
            </div>
            <div class="input-field">
              <input type="password" class="password" placeholder="Confirm password" required />
              <i class="uil uil-lock icon"></i>
              <i class="uil uil-eye-slash showHidePw"></i>
            </div>
            <div class="checkbox-text">
              <div class="checkbox-content">
                <input type="checkbox" id="termCon" required />
                <label for="termCon" class="text">I accept all terms and conditions</label>
              </div>
            </div>
            <div class="input-field button">
              <input type="submit" value="Signup" />
            </div>
          </form>
          <div class="login-signup">
            <span class="text">Already a member? <a href="#" class="text login-link">Login Now</a></span>
          </div>
        </div>
      </div>
    </div>
    <script>
      const container = document.querySelector(".container"),
        pwShowHide = document.querySelectorAll(".showHidePw"),
        pwFields = document.querySelectorAll(".password"),
        signUp = document.querySelector(".signup-link"),
        login = document.querySelector(".login-link");
      
      pwShowHide.forEach((eyeIcon) => {
        eyeIcon.addEventListener("click", () => {
          pwFields.forEach((pwField) => {
            if (pwField.type === "password") {
              pwField.type = "text";
              pwShowHide.forEach((icon) => {
                icon.classList.replace("uil-eye-slash", "uil-eye");
              });
            } else {
              pwField.type = "password";
              pwShowHide.forEach((icon) => {
                icon.classList.replace("uil-eye", "uil-eye-slash");
              });
            }
          });
        });
      });
      
      signUp.addEventListener("click", (e) => {
        e.preventDefault();
        container.classList.add("active");
      });
      login.addEventListener("click", (e) => {
        e.preventDefault();
        container.classList.remove("active");
      });
    </script>
  </body>
</html>
