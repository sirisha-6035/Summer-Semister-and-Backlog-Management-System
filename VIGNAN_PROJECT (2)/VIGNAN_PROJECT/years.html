<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Year</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
        }

        .title {
            font-size: 27px;
            font-weight: 600;
            color: white;
            margin-bottom: 20px;
            position: relative;
        }

        .title::before {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -5px;
            height: 3px;
            width: 50px;
            background-color: #f9004d;
            border-radius: 25px;
            transform: translateX(-50%);
        }

        .container {
            display: grid;
            grid-template-columns: repeat(2, 250px);
            grid-template-rows: repeat(2, 80px);
            gap: 15px;
        }

        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
            color: white;
            font-size: 20px;
            font-weight: bold;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(255, 255, 255, 0.2);
            transition: 0.3s;
            cursor: pointer;
        }

        .box:hover {
            background-color: #f9004d;
            transform: scale(1.05);
        }

        .box a {
            text-decoration: none;
            color: white;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1 class="title">Select Year</h1>
    
    <div class="container">
        <div class="box"><a href="year1.html">1st Year</a></div>
        <div class="box"><a href="year2.html">2nd Year</a></div>
        <div class="box"><a href="year3.html">3rd Year</a></div>
        <div class="box"><a href="year4.html">4th Year</a></div>
    </div>

</body>
</html>
